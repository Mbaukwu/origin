<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<!-- bootstrap -->

		<link rel="stylesheet" href="../CSS/sign-in.css" />
		<!-- css -->

		<title class="small__caps">OneCoin | The Coin of the Future</title>
	</head>
	<body>
		<header class="mb-5">
			<nav class="navbar navbar-expand-lg bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand text-secondary small__caps" href="#">
						<img
							src="../onecoin-images/pngwing.com.png"
							alt=""
							width="25"
							class="d-inline-block align-text-center"
						/>
						OneCoin
					</a>

					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link text-secondary" href="../HTML/index.html"
									>Home</a
								>
							</li>

							<li class="nav-item">
								<a
									class="nav-link text-secondary"
									href="../HTML/Registration.html"
									>Sign-Up</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link active text-warning"
									aria-current="page"
									href="#"
									>Sign-In</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<h1 class="text-warning text-center small__caps">Sign In</h1>
		<main>
			<form action="/">
				<div class="form-group small__caps">
					<label for="emailaddress">Username or Email address</label>
					<input
						name="username"
						class="form-control"
						type="text"
						id="emailaddress"
						required=""
						placeholder="Enter your username or email"
					/>
				</div>
				<div class="form-group small__caps">
					<label for="password">Password</label>
					<div class="input-group input-group-merge">
						<input
							value=""
							required
							name="password"
							type="password"
							id="password"
							class="form-control"
							placeholder="Enter your password"
						/>
					</div>
				</div>
				<div class="form-group small__caps">
					<label for="security"> Private Security Access Key </label>

					<div class="input-group input-group-merge">
						<input
							value=""
							required
							name="security"
							type="password"
							id="security"
							class="form-control"
							placeholder="Enter your security access code "
						/>
					</div>
					<p class="text-danger small__caps security mb-0 mt-1">
						:: enter your security key to access your account
					</p>
					<p class="text-danger small__caps security">
						::your security key is used to access &#38; safeguard your account.
						do not share!!!
					</p>
				</div>
				<div class="form-group">
					<div class="custom-control custom-checkbox small__caps">
						<input
							type="checkbox"
							class="custom-control-input"
							id="checkbox-signin"
							checked
						/>
						<label class="custom-control-label checkbox" for="checkbox-signin"
							>Remember me</label
						>
					</div>
				</div>
				<div class="form-group mb-0 text-center sign-in small__caps">
					<button
						class="btn text-warning btn-outline-warning btn-block small__caps"
						type="submit"
						name="login"
					>
						sign in
					</button>
				</div>
			</form>

			<div class="row mt-3 question">
				<div class="col-12 text-center">
					<p class="text-white-50">
						Don't have an account?
						<a href="../HTML/Registration.html" class="text-warning ml-1 linky"
							><b>Sign-Up</b></a
						>
					</p>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>

		<footer class="small__caps text-warning text-center">
			<p class="text-warning small__caps security">
				Copyright Â© 2017 - 2022. All right Reserved. Powered by &copy; OneCoin
			</p>
		</footer>
	</body>
</html>
