<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<!-- bootstrap -->

		<link rel="stylesheet" href="../CSS/registration.css" />
		<!-- css -->

		<title class="small__caps">OneCoin | The Coin of the Future</title>
	</head>
	<body>
		<header class="mb-5">
			<nav class="navbar navbar-expand-lg bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand text-secondary small__caps" href="#">
						<img
							src="../onecoin-images/pngwing.com.png"
							alt=""
							width="25"
							class="d-inline-block align-text-center"
						/>
						OneCoin
					</a>

					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link text-secondary" href="../HTML/index.html"
									>Home</a
								>
							</li>

							<li class="nav-item">
								<a
									class="nav-link active text-warning"
									aria-current="page"
									href="../HTML/Registration.html"
									>Sign-Up</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link text-secondary" href="../HTML/sign-in.html"
									>Sign-In</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<h1 class="text-warning text-center small__caps">Registration Form</h1>
		<main>
			<form method="POST" action="#" class="container-md small__caps">
				<div class="form-group">
					<label for="fullname">First Name</label>
					<input
						value=""
						required
						id="fullname"
						name="firstname"
						class="form-control"
						type="text"
						placeholder="Enter your first name"
					/>
				</div>
				<div class="form-group">
					<label for="fullname">Last Name</label>
					<input
						value=""
						required
						name="lastname"
						id="lastname"
						class="form-control"
						type="text"
						placeholder="Enter your last name"
					/>
				</div>
				<div class="form-group">
					<label for="fullname" id="username">Username</label>
					<input
						value=""
						required
						name="username"
						class="form-control"
						type="text"
						placeholder="Enter your username"
					/>
				</div>
				<div class="form-group">
					<label for="emailaddress">Email address</label>
					<input
						value=""
						required
						name="email"
						class="form-control"
						type="email"
						id="emailaddress"
						placeholder="Enter your email"
					/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<div class="input-group input-group-merge">
						<input
							required
							name="password"
							type="password"
							id="password"
							class="form-control"
							placeholder="Enter your password"
						/>
						<div class="input-group-append" data-password="false">
							<div class="input-group-text">
								<span class="password-eye"
									><img src="../onecoin-images/eye.svg" alt=""
								/></span>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="password2">Password Again</label>
					<div class="input-group input-group-merge">
						<input
							required
							name="password2"
							type="password"
							id="password2"
							class="form-control"
							placeholder="Enter your password again"
						/>
						<div class="input-group-append" data-password="false">
							<div class="input-group-text">
								<span class="password-eye"
									><img src="../onecoin-images/eye.svg" alt=""
								/></span>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="security"> Private Security Access Key </label>

					<div class="input-group input-group-merge">
						<input
							value=""
							required
							name="security"
							type="password"
							id="security"
							class="form-control"
							placeholder="Enter your security access code "
						/>

						<p class="text-danger small__caps security mb-0">
							:: enter your security key to create an account
						</p>
						<p class="text-danger small__caps security">
							::your security key is used to access &#38; safeguard your
							account. do not share!!!
						</p>
					</div>
				</div>
				<div class="form-group">
					<div class="custom-control custom-checkbox">
						<input
							type="checkbox"
							class="custom-control-input"
							id="checkbox-signup"
							required
						/>
						<label class="custom-control-label" for="checkbox-signup"
							>I accept
							<a href="javascript: void(0);" class="text-dark"
								>Terms and Conditions</a
							></label
						>
					</div>
				</div>
				<div class="form-group mb-0 text-center small__caps">
					<button
						class="btn text-warning btn-outline-warning btn-block Sign-Up"
						type="submit"
						name="register"
					>
						Sign Up
					</button>
				</div>
			</form>
			<div class="row question">
				<div class="col-12 text-center">
					<p class="text-white-50">
						Already have an account?
						<a href="../HTML/sign-in.html" class="text-warning ml-1 linky"
							><b>Sign In</b></a
						>
					</p>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<footer class="small__caps text-warning text-center">
			<p class="text-warning small__caps security">
				Copyright Â© 2017 - 2022. All right Reserved. Powered by &copy; OneCoin
			</p>
		</footer>
	</body>
</html>
